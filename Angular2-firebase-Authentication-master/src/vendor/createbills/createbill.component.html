<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
          <!--<input type="email" class="form-control" id="email" placeholder="Invoiceno" formControlName="email" [value]='this.userDetailsService.user.auth.providerData[0].email'>-->
      <h4>Invoice date</h4>
      <input type="date" class="form-control" id="invoicedate" placeholder="Invoiceno" formControlName="invoicedate" >
      <h4>Due date</h4>
      <input type="date" class="form-control" id="duedate" placeholder="Invoiceno" formControlName="duedate" >

    </div>
    <!--<b>Invoice No :</b>-->
    <!--<input type="text" class="form-control" id="invoiceno" placeholder="Invoice No " >-->

    <div class="form-group" id="uploadFile">
      <!--<label for="avatar">Avatar</label>-->
      <input type="file" id="avatar" accept=".csv" enctype="multipart/form-data" (change)="onFileChange($event)"
             #fileInput>
      <button type="button" class="btn btn-sm btn-default" (click)="clearFile()">clear file</button>
    </div>
    <button id="uploadFileButton" type="submit" [disabled]="form.invalid || loading" class="btn btn-success"
            data-toggle="modal" data-target="#formModal">Submit <i
      class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
  </form>
</div>
<!------form modal start here---->
<div class="modal fade" id="formModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <table>
          <tr>

            <th>Product</th>
            <th>Quantity</th>
            <th>UnitPrice</th>
            <th>Total Price</th>
            <!--<th>Status</th>-->

          </tr>
          <tr *ngFor="let item of items; let i = index">

            <td>{{item.product}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.unitPrice}}</td>
            <td>{{item.totalPrice}}</td>
            <!--<td>{{item.status}}</td>-->
            <!--<td>-->
              <!--<input type='checkbox' (change)="updateChecked2(i)" [disabled]="item.status =='false'" style='height:15px; width:15px;' >-->
              <!--&lt;!&ndash;<input type='checkbox' (change)="updateChecked2(i,$event)" [disabled]="item.status =='false'" style='height:15px; width:15px;' >&ndash;&gt;-->
            <!--</td>-->
          </tr>
        </table>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="uploadbill()">UploadBills</button>
      </div>
    </div>
  </div>

</div>
